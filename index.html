<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img src="./images/header__logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__card">
                <img src="./images/Avatar1.png" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Edit" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>            
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards"></section>        
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit-profile">        
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form"  name="popup">
                <input type="text" class="popup__input popup__input_type_name" name="popup-name">
                <input type="text" class="popup__input popup__input_type_job" name="popup-job">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-add-place">        
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form"  name="popup">
                <input type="text" placeholder="Название" class="popup__input popup__input_type_place-name" name="popup-place-name">
                <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_image-link" name="popup-image-link">
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </div>
    <template class="card-template">
        <article class="card">
            <img src="#" alt="картинка места" class="card__image">
            <div class="card__info">  
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
            </div>
            <button class="card__delete-button" type="button"></button>
        </article>
    </template>
    <script src="./scripts/script.js"></script>
</body>
</html>
